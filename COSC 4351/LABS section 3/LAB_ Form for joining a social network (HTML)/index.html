<!DOCTYPE html>
<html lang="en">
<head>
   <title>Join a social network</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Join a social network</h1>
   
   <!-- Add the form below -->
   <form action="https://wp.zybooks.com/form-viewer.php" enctype="multipart/form-data" method="post">
      <div>
      <label for="fullName">Full name:</label>
      <input type="text" id="fullName" name="fullName" required></input>
   </div>
   <div>
      <label for="email">Email address:</label>
      <input type="text" id="email" name="email" required></input>
   </div>
   <div>
      <label for="about">About you:</label>
      <textarea rows="3" cols="50" name="about" id="about">
      </textarea>
   </div>
   <div>
      <label for="picture">Photo:</label>
      <input type="file" name="picture" id="picture">
   </div>

   <div>
      <input type="submit">
   </div>
   </form>
   
</body>

</html>
